<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta
			name="description"
			content="A simple To-Do List app."
		>
		<title>To-Do List</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script defer src="./key/apikey.js"></script>
		<script defer src="./main.js"></script>
	</head>
	<body>
		<div id="weather">
			Today's weather in
			<select id="city" name="city">
				<option value="Honolulu,HI">Honolulu, HI</option>
				<option value="Los Angeles,CA" selected="selected">Los Angeles, CA</option>
				<option value="New York City,NY">New York City, NY</option>
			</select>
			:
			<span id="weather-report"></span>
		</div>
		<div id="todo">
			<h1>To-Do List</h1>
			<input id="todo-field" type="text">
			<button id="todo-button" type="button">Add</button>
			<ul></ul>
		</div>
	</body>
</html>
